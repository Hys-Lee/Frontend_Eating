<!DOCTYPE html>
<html>
    <head>
        <title>Billboard</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body id="root">
        <!-- 헤더 -->
        <div class="Header">
            <div class="Header_menu">메뉴</div>
            <h1><a>billboard</a></h1>
            <div class="Header_search">검색</div>
        </div>
        <!-- 상단  -->
        <div class="Main">
            <h2>Billboard Hot 100</h2>
            <div class="AllCharts"><a>&lt; ALL CHARTS</a></div>
            <div class="menu">
                <div><a>1</a></div>
                <div><p>2</p></div>
                <div><a>3</a></div>
                <div><a>4</a></div>
            </div>
        </div>
        <!-- 1위 -->
        <div class="Most">
            <div class="Most_song">
                <div class="First"><p>1</p></div>
                <div class="First_contents">
                    <h4><a>Last Night</a></h4>
                    <p>Morman Wallen</p>
                </div>
                <div class="picture"><img src="./morgan.jpg"/></div>
                
            </div>

            <div class="Most_info">
                <div class="Most_info_menu">
                    <div class="stats">STATS</div>
                    <div class="news">NEWS</div>
                    <div class="share">SHARE</div>
                </div>
                <div class="pointer"></div>
                <div class="Most_info_contents"">
                    <div>
                        <p class="Most_info_contents_prop">LAST WEEK</p>
                        <p class="value">1</p>
                    </div>
                    

                    <div class="Most_info_contents_center">
                        <p class="Most_info_contents_prop">WEEKS AT NO.1</p>
                        <p class="value">11</p>
                    </div>
                    <div>
                        <p class="Most_info_contents_prop">WEEKS ON CHART</p>
                        <p class="value">20</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
